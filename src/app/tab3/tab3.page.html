<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ editable ? 'Editar' : 'Cadastrar'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ editable ? 'Editar Fornecedor' : 'Cadastro de Fornecedor'}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="fornecedorForm" #createForm="ngForm" fullscreen (submit)=" editable ? editFornecedor(fornecedorForm.value): createFornecedor(fornecedorForm.value)">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Fornecedor</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">Razão Social</ion-label>
            <ion-input formControlName="razao_social" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">CNPJ</ion-label>
            <ion-input formControlName="cnpj" type="number" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contato</ion-label>
            <ion-input formControlName="contato" type="text" required></ion-input>
          </ion-item>
          <ion-item-divider>
            <ion-label>Endereço</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">CEP</ion-label>
            <ion-input formControlName="endereco" type="text" (change)="loadEndereco()" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Logradouro</ion-label>
            <ion-input formControlName="logradouro" type="text" required readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Bairro</ion-label>
            <ion-input formControlName="bairro" type="text" required readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cidade</ion-label>
            <ion-input formControlName="localidade" type="text" required readonly></ion-input>
          </ion-item>

        </ion-item-group>
      </ion-list>
      <div class="ion-padding">
        <ion-button [disabled]="fornecedorForm.invalid" expand="block" type="submit" class="ion-no-margin">{{ editable ? 'Editar' : 'Registrar'}}</ion-button>
      </div>
    </form>
  </ion-content>
</ion-content>
