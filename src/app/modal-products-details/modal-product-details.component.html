<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
      </ion-buttons>
      <ion-title>Produto</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Mais Detalhes</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-note slot="start">ID</ion-note>
        <ion-label>{{ product.id }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Nome</ion-note>
        <ion-label>{{ product.nome }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Quantidade</ion-note>
        <ion-label>{{ product.quantidade }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-note slot="start">Preço de Compra</ion-note>
        <ion-label>{{ product.preco_compra }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Preço de Venda</ion-note>
        <ion-label>{{ product.preco_venda }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Fornecedor</ion-note>
        <ion-label>{{ product.fornecedor }}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-row class="ion-justify-content-between">

        <ion-button class="edit" shape="round" color="tertiary" (click)="edit(product.id)">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>

        <ion-button class="delete" shape="round" color="danger" (click)="delete(product.id)">
        <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

    </ion-row>

  </ion-content>
